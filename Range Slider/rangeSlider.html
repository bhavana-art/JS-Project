<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
   <link rel="stylesheet" href="range.css">
</head>

<body>
    <div class="container">
        <div class="gfg">
            <h3>GeeksForGeeks</h3>
        </div>

        <div class="custom-wrapper">
            <div class="range">
                <h2>Price Range Slider</h2>
            </div>

            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-feild">
                        <label for="input1">Minimum Price</label>
                        <input type="number" id="input1" value="100">
                    </div>
                    <div class="price-feild">
                        <label for="input2">Minimum Price</label>
                        <input type="number" id="input2" value="8000">
                    </div>
                </div>

                <div class="slider">
                    <div class="price-slider"></div>
                </div>
            </div>
            <div class="range-input">
                <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
                <input type="range" class="max-range" min="0" max="10000" value="8500" step="1">

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
